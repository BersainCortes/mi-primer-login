<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
    <title>Mi primer login</title>
</head>
<body>
    <div class="container-fluid">
        <nav id="navbar" class="navbar">
            <button type="button" id="sesion-btn" class="btn-primary">Iniciar sesión</button>
        </nav>
    
        <div id="banner">
            <h1 id="title" class="text-center">Mi primer login</h1>
            <p class="lead text-center">Este es mi primer login</p>
            <button type="button" class="btn-primary" id="register">Comenzar ahora</button>
        </div>

        <div id="login-singUp">
            <h2 id="title-form" class="text-center">Iniciar sesión</h2>

            <div id="login">
                <input type="text" class="form-control" name="" id="" placeholder="Correo">
                <input type="password" class="form-control" name="" id="" placeholder="Contraseña">
                <button type="button" name="" id="sesion-btn-form" class="btn-primary">Iniciar sesión</button>
                <button type="button" name="" id="new-acount-btn-form" class="btn-primary">No tengo cuenta</button>
            </div>
            
            <div id="sing-up">
                <input type="text" class="form-control" name="" id="" placeholder="Nombre completo">
                <input type="text" class="form-control" name="" id="" placeholder="Correo">
                <input type="password" class="form-control" name="" id="" placeholder="Contraseña">
                <input type="password" class="form-control" name="" id="" placeholder="Confirmar contraseña">
                <button type="button" name="" id="create-acount-btn-form" class="btn-primary">Crear cuenta</button>
                <button type="button" name="" id="have-acount-btn-form" class="btn-primary">Ya tengo cuenta</button>
            </div>
        </div>
    </div>
</body>
</html>
